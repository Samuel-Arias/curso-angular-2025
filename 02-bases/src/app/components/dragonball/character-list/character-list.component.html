<h3>{{ listName() }}</h3>
<ul>
    @for (character of characters(); track character.id; let idx = $index) {
        @if (character.power > 1000) {
            <li>
                <span>{{ idx + 1 }} - {{ character.name }} </span>
                <strong
                    [class.text-danger]="character.power > 8999"
                    [class.text-warning]="character.power > 4999"
                    [class.text-success]="character.power > 999"
                >({{ character.power }})</strong>
            </li>
        } @else {
            <li><strong>Personaje muy debil, no hay necesidad de verlo...</strong></li>
        }
    }
</ul>
