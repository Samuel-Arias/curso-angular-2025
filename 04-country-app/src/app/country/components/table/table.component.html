<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th>Ver mas</th>
      </tr>
    </thead>

    <tbody>
      @for (country of countries(); track country.cca2; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img
              [src]="country.flagSvg"
              [alt]="country.name"
              class="w-10"
            >
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <td><span class="badge badge-accent">{{  country.population | number }}</span></td>
          <td><a class="cursor-pointer">Ver mas...</a></td>
        </tr>
      }
    </tbody>
  </table>
</section>
