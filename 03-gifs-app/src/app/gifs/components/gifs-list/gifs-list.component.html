<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 h-screen overflow-y-auto"
  (scroll)="onScroll()"
  #groupDiv
>
  @for (gifGroup of gifsListGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of gifGroup; track gif.id) {
        <gifs-list-item [gif]="{title: gif.title, url: gif.url}"></gifs-list-item>
      }
    </div>
  }
</div>
